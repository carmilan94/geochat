<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GeoChat • Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root{--g1:#0f0f10;--g2:#1a1a1c;--acc1:#ff8a00;--acc2:#ffb233;}
    body{background:linear-gradient(180deg,var(--g1),var(--g2));color:#eaeaea;}
    .glass{background:rgba(255,255,255,.06);backdrop-filter:blur(8px);border:1px solid rgba(255,255,255,.08)}
    .btn-main{background:linear-gradient(90deg,var(--acc1),var(--acc2));color:#111;font-weight:700}
    .chip{background:rgba(255,255,255,.08);border:1px solid rgba(255,255,255,.12)}
    a.link{color:#ffd18a;text-decoration:underline}
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
<header class="w-full py-4 px-5 flex items-center justify-between">
  <div class="flex items-center gap-2">
    <div class="w-8 h-8 rounded-full bg-amber-500 flex items-center justify-center font-bold text-black">GC</div>
    <div class="font-extrabold text-xl">GeoChat • Admin</div>
  </div>
  <nav class="flex items-center gap-3 text-sm">
    <a href="index.html" class="chip px-3 py-1.5 rounded-lg">Home</a>
    <a href="create.html" class="chip px-3 py-1.5 rounded-lg">Crea chat</a>
    <button id="logoutBtn" class="chip px-3 py-1.5 rounded-lg hidden">Esci</button>
  </nav>
</header>

<main class="max-w-5xl mx-auto px-4 pb-24">
  <div id="notice" class="glass p-4 rounded-xl mb-4 hidden"></div>

  <section id="listWrap" class="glass rounded-2xl p-5 hidden">
    <div class="flex items-center justify-between mb-3">
      <h2 class="text-lg font-bold">Le tue stanze</h2>
      <a class="link text-sm" href="create.html">+ Crea nuova stanza</a>
    </div>
    <div id="roomsList" class="divide-y divide-white/10"></div>
  </section>
</main>

<script>
  // --- SUPABASE CONFIG
  const SUPABASE_URL = 'https://lkdtvaiwlnkxwvlimvqs.supabase.co';
  const SUPABASE_ANON = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxrZHR2YWl3bG5reHd2bGltdnFzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc3OTE4MDMsImV4cCI6MjA3MzM2NzgwM30.3onrM-EBuDJuNa27_XI6LFqMwUHI9qecvLxrOElM3P8';
  const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON);

  const notice = document.getElementById('notice');
  const listWrap = document.getElementById('listWrap');
  const roomsList = document.getElementById('roomsList');
  const logoutBtn = document.getElementById('logoutBtn');

  // --- UI helpers
  function showNotice(html){
    notice.innerHTML = html;
    notice.classList.remove('hidden');
  }
  function hideNotice(){
    notice.classList.add('hidden');
    notice.innerHTML = '';
  }

  // --- secure route: require auth
  (async () => {
    const { data: { session } } = await sb.auth.getSession();

    if (!session) {
      // nessuna sessione sul DOMINIO CORRENTE
      showNotice('<div class="text-amber-300">Auth session missing! Devi accedere.</div><div class="mt-2"><a class="link" href="auth.html?next=admin.html">Vai al login</a></div>');
      return;
    }

    // mostra logout
    logoutBtn.classList.remove('hidden');
    logoutBtn.onclick = async () => {
      await sb.auth.signOut();
      location.href = 'auth.html?next=admin.html';
    };

    hideNotice();
    listWrap.classList.remove('hidden');
    loadRooms(session.user.id);
  })();

  async function loadRooms(ownerId){
    roomsList.innerHTML = '<div class="py-6 text-sm opacity-80">Caricamento…</div>';

    const { data, error } = await sb
      .from('rooms')
      .select('id,name,address,description,created_at')
      .eq('owner_id', ownerId)
      .order('created_at', { ascending: false });

    if (error){
      roomsList.innerHTML = `<div class="py-6 text-sm text-red-300">Errore: ${error.message}</div>`;
      return;
    }

    if (!data || !data.length){
      roomsList.innerHTML = '<div class="py-6 text-sm opacity-80">Nessuna stanza ancora creata.</div>';
      return;
    }

    roomsList.innerHTML = data.map(r => {
      const created = r.created_at ? new Date(r.created_at).toLocaleString() : '';
      const address = r.address || '';
      const desc = r.description ? `<div class="text-xs opacity-80 mt-1">${escapeHtml(r.description)}</div>` : '';
      const joinUrl = `join.html?room=${encodeURIComponent(r.id)}`;
      return `
        <div class="py-4 flex items-start gap-3">
          <div class="flex-1">
            <div class="font-semibold">${escapeHtml(r.name || 'Senza nome')}</div>
            <div class="text-xs opacity-70">${created} ${address ? ' • ' + escapeHtml(address) : ''}</div>
            ${desc}
            <div class="mt-2 text-xs">
              <a class="link" href="${joinUrl}" target="_blank">Apri pagina di ingresso</a>
            </div>
          </div>
          <div class="flex items-center gap-2">
            <button class="chip px-3 py-1.5 rounded-lg text-sm" onclick="copyJoin('${joinUrl}')">Copia link</button>
            <button class="chip px-3 py-1.5 rounded-lg text-sm" onclick="delRoom('${r.id}')">Elimina</button>
          </div>
        </div>
      `;
    }).join('');
  }

  function escapeHtml(s){
    return (s || '').replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
  }

  async function delRoom(id){
    if (!confirm('Eliminare definitivamente questa stanza?')) return;
    const { error } = await sb.from('rooms').delete().eq('id', id);
    if (error){ alert('Errore: ' + error.message); return; }
    location.reload();
  }

  async function copyJoin(path){
    const url = `${location.origin.replace(/\/$/, '')}/${path}`;
    try{
      await navigator.clipboard.writeText(url);
      showNotice(`<div class="text-green-300">Link copiato: ${escapeHtml(url)}</div>`);
      setTimeout(hideNotice, 2500);
    }catch{
      alert(url);
    }
  }
</script>
</body>
</html>
